    <script>
        //账号(学号输入框)
        var accountTextBox = document.getElementById("account");
        //身份选择框
        var identityOption = document.getElementById("identity");
        //姓名输入框
        var nameTextBox = document.getElementById("name");
        //身份证输入框
        var idCardTextBox = document.getElementById("idCard");
        //页面加载时启动页面
        //获取当前登录用户
        var userVO = localStorage.getExpire("userVO");
            if (userVO == null) {
                //登录过期
                alert("登录过期，请重新登录");
                window.location.href = "../login.html";
            }
        $(document).ready(function (e) {
            //显示用户姓名
            document.getElementById("userName").innerHTML = userVO.user.name;

            var error = false;

           
            $("#account").blur(function () {
               // var testAccount = /^[0-9A-Za-z] {9}$/; 
                var account = $("#account").val();
                var testAccount= new RegExp("/^[0-9A-Za-z]{9}$/");
                if (!testAccount.test(account)) {
                    if(account.length!=9){
                        showError('account', '账号位数不合法（账号合法位数为9）！');
                         error = true;
                    }
                    else{
                    showError('account', '账号不合法（账号只能由字母和数字组成）！');
                    error = true;
                    }
                }
                else {
                    $("#account").css({ "border-color": "green" });
                    $("#accountTip").css({ "display": "none" });
                }
            });


            $("#name").blur(function () {
                var account = $("#name").val();
                if (account.length == 0) {
                    showError('name', '姓名非空！');
                    error = true;
                }
                else {
                    $("#name").css({ "border-color": "green" });
                    $("#nameTip").css({ "display": "none" });
                }
            });

            $("#idCard").blur(function () {
                var account = $("#idCard").val();
               if (IdCardValidate(account) == false) {
                    showError('idCard', '身份证号码非法！');
                    error = true;
                }
                else {
                    $("#idCard").css({ "border-color": "green" });
                    $("#idCardTip").css({ "display": "none" });
                }
            });
        });




        function showError(formSpan, errorText) {
            $("#" + formSpan).css({ "border-color": "red" });
            $("#" + formSpan + "Tip").empty();
            $("#" + formSpan + "Tip").append(errorText);;
            $("#" + formSpan + "Tip").css({ "display": "inline" });
        }

        //新增用户
        function addAUser() {
            var account = accountTextBox.value;
            var identiy = identityOption.options[identityOption.selectedIndex].value;
            var name = nameTextBox.value;
            var idCardTemp = idCardTextBox.value;
            var idCard = window.btoa(idCardTemp);
            var password = window.btoa(idCardTemp.slice(-3));

            var user = {
                "account": account,
                "identity": identiy,
                "name": name,
                "idCard": idCard,
                "password": password
            };

            $.ajax({
                url: "http://localhost:8888/users",
                type: "post",
                contentType: 'application/json;charset=utf-8',
                beforeSend: function (request) {
                    request.setRequestHeader("token", userVO.token);
                },
                data: JSON.stringify(user),
                success: function (data) {
                    if (data.code == 200) {//添加成功
                        alert("新增成功");
                        location.reload();
                    } else {//添加失败
                        alert(data.message);
                    }
                },
                error: function () {
                    alert("服务器异常，请稍后再试");
                }
            });
        }

        //读取批量增加用户文件
        $("#fileUploader").change(function readFile(evt) {
            var selectedFile = evt.target.files[0];
            var reader = new FileReader();
            reader.onload = function (event) {
                var data = event.target.result;
                var workbook = XLSX.read(data, {
                    type: 'binary'
                });
                console.info(workbook);
                workbook.SheetNames.forEach(function (sheetName) {
                    var XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
                    if (XL_row_object.length > 0) {
                        if (isLegal(XL_row_object) == true) {//检验表格合法性
                            encryption(XL_row_object);//对数据加密            
                            addUsers(XL_row_object);//添加用户
                        }
                    }
                })
            };

            reader.onerror = function (event) {
                console.error("File could not be read! Code " + event.target.error.code);
            };
            reader.readAsBinaryString(selectedFile);
        });

        //判断表格是否符合要求
        function isLegal(list) {
            $("#fileUploader").val("");
            var info = document.getElementById("addInfo");
            var infoDiv = document.getElementById("infoDiv");
            infoDiv.removeChild(info);
            info = document.createElement("div");
            info.className = "alert alert-info";
            info.id = "addInfo";
            infoDiv.appendChild(info);
            var headerName = new Array();
            headerName[0] = "account";
            headerName[1] = "name";
            headerName[2] = "idCard";
            headerName[3] = "identity";
            for (var i = 0; i < headerName.length; i++) {
                if (list[0][headerName[i]] == null) {
                    var p = document.createElement("p");
                    p.innerHTML = "上传失败，文件表头或第一行数据不包含'" + headerName[i] + "'列";
                    info.appendChild(p);
                    return false;
                }
            }
            return true;
        }

        //对列表用户敏感信息进行加密
        function encryption(list) {
            for (var i = 0; i < list.length; i++) {
                var idCard = "" + list[i]["idCard"];
                console.info(idCard);
                list[i]["password"] = window.btoa(idCard.slice(-3));
                list[i]["idCard"] = window.btoa(list[i]["idCard"]);
            }
        }

        //批量增加用户
        function addUsers(list) {
            var info = document.getElementById("addInfo");
            $.ajax({
                url: "http://localhost:8888/userList",
                type: "post",
                contentType: 'application/json;charset=utf-8',
                beforeSend: function (request) {
                    request.setRequestHeader("token", userVO.token);
                },
                data: JSON.stringify(list),
                success: function (data) {
                    p = document.createElement("p");
                    p.innerHTML = data.message;
                    info.appendChild(p);
                    if (data.code == 416) {//部分用户添加失败
                        list = data.data;
                        list = Array.prototype.slice.call(list);
                        for (var i = 0; i < list.length; i++) {
                            var p = document.createElement("p");
                            p.innerHTML = list[i];
                            info.appendChild(p);
                        }
                    }
                }
            });
        }
    </script>
