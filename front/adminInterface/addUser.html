	<script>
        //账号(学号输入框)
        var accountTextBox = document.getElementById("account");
        //身份选择框
        var identityOption = document.getElementById("identity");
        //姓名输入框
        var nameTextBox = document.getElementById("name");
        //身份证输入框
        var idCardTextBox = document.getElementById("idCard");
		//页面加载时启动页面
		$(document).ready(function(e) {
			if(userVO == null){
				//登录过期
				alert("登录过期，请重新登录");
				window.location.href = "../login.html";
			}
			//显示用户姓名
			document.getElementById("userName").innerHTML = userVO.user.name;
        });
        
        //新增用户
        function addAUser(){
            var account = accountTextBox.value;
            var identiy = identityOption.options[identityOption.selectedIndex].value;
            var name = nameTextBox.value;
            var idCardTemp = idCardTextBox.value;
            var idCard = window.btoa(idCardTemp);
            var password = window.btoa(idCardTemp.slice(-3));
            
            var user = {
                "account":account,
                "identity":identiy,
                "name":name,
                "idCard":idCard,
                "password":password
            };

            $.ajax({
                url: "http://localhost:8888/users",
                type: "post", 
                contentType: 'application/json;charset=utf-8',
                beforeSend: function (request) {
                    request.setRequestHeader("token", userVO.token);
                },
                data:JSON.stringify(user),
                success: function (data) {
                    alert("新增成功");
                    location.reload();
                }
            });
        }
	</script>
