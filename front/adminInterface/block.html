	<script>
        //临时板块
        var tempBlock;
        //撤销临时板块按钮
        var deleteBlockButton = document.getElementById("deleteBlock");
        //新增临时板块按钮
        var addBlockButton = document.getElementById("addBlock");
        //临时板块名输入框
        var blockNameTextBox = document.getElementById("blockName");
        //临时板块关键字
        var blockKeyWordTextBox = document.getElementById("keyWord");
        //页面加载时启动页面
        //获取当前登录用户
        var userVO = localStorage.getExpire("userVO");
        //新增临时板块标志位
        var addFlag;
        if(userVO == null){
            //登录过期
            alert("登录过期，请重新登录");
            window.location.href = "../login.html";
        }
        if(userVO.user.identity != "administrator"){
            //管理员访问前台页面
            alert("抱歉,您没有访问权限");
            window.history.back(); 
        }
		$(document).ready(function(e) {
			//显示用户姓名
            document.getElementById("userName").innerHTML = userVO.user.name;
            //获取临时板块
            getBlockModel();

            var error = false;
			$("#blockName").blur(function () {
               // var testAccount = /^[0-9A-Za-z] {9}$/; 
               var blockName = $("#blockName").val();
               if(blockName.length == 0){
                   showError('blockName', '板块名不能为空');
                    error = true;
                    addFlag = false;
               }else {
                   $("#blockName").css({ "border-color": "green" });
                   $("#blockNameTip").css({ "display": "none" });
                   addFlag = true;
               }
            });
            
            $("#keyWord").blur(function () {
               var keyWord = $("#keyWord").val();
               if(keyWord.length == 0){
                    showError('keyWord', '关键字不能为空');
                    error = true;
                    addFlag = false;
               }else {
                   $("#keyWord").css({ "border-color": "green" });
                   $("#keyWordTip").css({ "display": "none" });
                   addFlag = true;
               }
            });  
        });

        function showError(formSpan, errorText) {
            $("#" + formSpan).css({"border-color":"red"});
            $("#" + formSpan + "Tip").empty();
            $("#" + formSpan + "Tip").append(errorText);;
            $("#" + formSpan + "Tip").css({"display":"inline"});
        }
        
        function initBlock(){
            if(tempBlock == null){
                //没有临时板块
                deleteBlockButton.className = "btn";
                addBlockButton.className = "btn btn-info";
                //设置添加、撤销按钮响应事件
                addBlockButton.setAttribute("onclick","addBlock();");
                deleteBlockButton.removeAttribute("onclick");
            }else{
                //有临时板块
                //设置新增、撤销按钮样式
                deleteBlockButton.className = "btn btn-info";
                addBlockButton.className = "btn";
                //设置文本框信息（展示当前临时板块信息）
                blockNameTextBox.value = tempBlock.blockName;
                blockKeyWordTextBox.value = tempBlock.keyWord;
                //设置输入框为不可编辑状态
                blockNameTextBox.setAttribute("readonly","readonly");
                blockKeyWordTextBox.setAttribute("readonly","readonly");
                //设置按钮触发事件
                deleteBlockButton.setAttribute("onclick","deleteBlock();");
                addBlockButton.removeAttribute("onclick")
            }
        }

        function addBlock(){
            if(addFlag == false){//板块名或关键字为空不发送数据到后端
                return;
            }
            var blockName = blockNameTextBox.value;
            var keyWord = blockKeyWordTextBox.value;
            if(blockName.length == 0){
                showError('blockName', '板块名不能为空');
                return;
            }
            if(keyWord.length == 0){
                showError("keyWord", "关键字不能为空");
                return;
            }
            var block = {
                "blockName":blockName,
                "keyWord":keyWord
            };
            $.ajax({
                url: "http://localhost:8888/block",
                type: "post", 
                contentType: 'application/json;charset=utf-8',
                beforeSend: function (request) {
                    request.setRequestHeader("token", userVO.token);
                },
                data:JSON.stringify(block),
                success: function (data) {
                    alert(data.message);
                    location.reload();
                },
                error:function(response){
                    if(response.status == 400 || response.status == 405){
                        alert("登录过期,请重新登录");
                        location.href = "login.html";
                    }else if(response.status == 401){
                        alert("密码被修改,请重新登录,若非本人操作请重置密码后及时修改密码");
                        location.href = "login.html";
                    }else if(response.status == 402){
                        alert("账号被注销,请联系管理员");
                        location.href = "login.html";
                    }else if(response.status == 403){
                        alert("权限不足");
                        window.location.go(-1);
                    }else{
                        alert("服务器错误，请稍后再试");
                    }
                }
            });
        }

        function deleteBlock(){
            $.ajax({
                url: "http://localhost:8888/block",
                type: "delete", 
                contentType: 'application/json;charset=utf-8',
                beforeSend: function (request) {
                    request.setRequestHeader("token", userVO.token);
                },
                success: function (data) {
                    alert(data.message);
                    location.reload();
                },
                error:function(){
                    alert("服务器异常,请稍后再试");
                }
            });
        }
	</script>
